<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} - Let's Chat</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for prelogin pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style1.css') }}">
    </head>

    <body style="background:#101820FF">
        <!-- Main section start -->
        <div class="main-section">

            <div class="jumbotron" style="background:#FEE715FF">
              <h1 class="display-4" style="color:#101820FF;font-family: Comic Sans MS"><b>Let's Chat</b></h1>
              <p class="lead" style="font-family: Comic Sans MS"><b>Talk To play It Safe! </b></p>
            </div>

            <!-- Demo image start -->
            <div id="image-section">
                <picture>
                    <img class="card" src="{{ url_for('static', filename='images/chat.gif') }}" border="5px" height="500" width="350">
                </picture>
            </div>
            <!-- Demo image end -->

            <!-- Righthand side start -->
            <div id="righthand-side">

                <!-- Flash error messages start -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
                    {% if messages %}
                        <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
                        <div class="alert alert-{{ messages[0][0] }} " role="alert">
                            {{ messages[0][1] }}
                        </div>
                        <hr>
                    {% endif %}
                {% endwith %}
                <!-- Flask error messages end -->

                {% block content%}
                {% endblock %}

            </div>
            <!-- Righthand side end -->
        </div>
        <!-- Main section end -->
        <!-- About us page redirect -->
            <div class="aboutus">
            <form action="{{ url_for('static', filename='aboutus.html') }}" target="_blank">

                        <input type="submit" value="About Us" class="btn btn-warning">

            </form>
                 </div>

    </body>
</html>
